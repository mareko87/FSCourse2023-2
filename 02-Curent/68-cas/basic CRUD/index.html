<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osnovni CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-9 m-auto text-center">
                <label for="input-ime">Ime</label>
                <input type="text" name="input-ime" id="input-ime" class="input-ime">
                <label for="input-prezime">Prezime</label>
                <input type="text" name="input-prezime" id="input-prezime" class="input-prezime">
                <label for="input-godine">Godine</label>
                <input type="number" name="input-godine" id="input-godine" class="input-godine">

                <button class="btn btn-primary btn-dodaj">Dodaj</button>
                <button class="btn btn-warning btn-zameni" hidden>Zameni</button>
                <button class="btn btn-danger btn-odustani" hidden>odustani</button>

                <hr>

                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">id</th>
                            <th scope="col">ime</th>
                            <th scope="col">prezime</th>
                            <th scope="col">godine</th>
                            <th scope="col">izmeni</th>
                            <th scope="col">obrisi</th>
                        </tr>
                    </thead>
                    <tbody class="tabela-prikaz">
                        <!-- <tr>
                            <th scope="row">1</th>
                            <td>Petar</td>
                            <td>Petrovic</td>
                            <td>44</td>
                            <td><button class="btn btn-warning btn-izmeni">izmeni</button></td>
                            <td><button class="btn btn-danger btn-obrisi">obrisi</button></td>
                        </tr> -->
                    </tbody>



                </table>

            </div>

        </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="./crud.js"></script>
</body>

</html>
