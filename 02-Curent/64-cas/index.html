<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Lekcija04</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 m-auto d-flex flex-column align-items-center">
                <h2>case-switch</h2>
                <label for="prviBroj">Prvi broj</label>
                <input class="prviBroj mb-3 mt-1 text-center" type="text" name="prviBroj" id="prviBroj">

                <label for="drugiBroj">Drugi broj</label>
                <input class="drugiBroj mb-3 mt-1 text-center" type="text" name="drugiBroj" id="drugiBroj">

                <select class="operacija form-select-sm mb-3 text-center" aria-label="Default select example">
                    <option selected>Izaberite operaciju</option>
                    <option value="1">sabiranje</option>
                    <option value="2">oduzimanje</option>
                    <option value="3">mnozenje</option>
                    <option value="4">deljenje</option>
                </select>

                <button class="btn-izracunaj btn btn-warning">Izracunaj</button>

                <label for="rezultat">Rezultat</label>
                <input class="rezultat mb-3 mt-1 text-center" type="text" name="rezultat" id="rezultat">

            </div>



        </div>


    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
