        <section id="forma">

            <form action="razresenje.html">
                <div>
                    <label for="imePrezime">Ime i prezime</label>
                    <input type="text" name="imePrezime" id="imePrezime" placeholder="Unesite ime i prezime" required maxlength="30" autocomplete="off">

                    <label for="telefon">Telefon</label>
                    <input type="tel" name="telefon" id="telefon" placeholder="Unesite broj telefona">
                </div>
                <br>
                <div>
                    <label for="poruka">Unesite poruku</label>
                    <br>
                    <textarea name="poruka" id="poruka" cols="30" rows="10" placeholder="Unesite vasu poruku"></textarea>
                </div>

                <input type="submit" value="Posalji">
            </form>
